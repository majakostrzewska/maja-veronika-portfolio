<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/main.css" rel="stylesheet" type="text/css">	
<link rel="stylesheet" href="https://use.typekit.net/mye5vfh.css">	
</head>

<body>
	
	<section class="heading">
	
		<h1 class="personal-brand">Personal Brand Guideline</h1>
	
	</section>
	
	
	<section class="main-logo">
		
		<img alt="Maja Veronica" src="img/mv-logotype-white.png">
		
	</section>
	
	
	<div class="logo-variations">
		
		<div class="logotype">
			<img alt="logotype" src="img/mv-logotype.png" width="300">
		</div>
		
		<div class="brandmark">
			<img alt="brandmark" src="img/mv-logo.png" width="200">
		</div>
		
		<div class="submark">
			<img alt="submark" src="img/mv-logo-white.png" width="200">
		</div>
	</div>
	
	
	<div class="swatches">
  		<div class="swatch1">#151D27</div>
 		<div class="swatch2">#C1C6D9</div>
		<div class="swatch3">#9BB4DA</div>
		<div class="swatch4">#EB0066</div>
	</div>
	
	<div class="fonts">
		<div class="bold">Avenir Next LT Pro Medium<br>Aa Bb Cc 123</div>
		<div class="light">Avenir Next LT Pro Ultra Light<br>Aa Bb Cc 123</div>
	</div>
	
<section class="masonry__container">
	<img class="grid" src="img/1.jpeg" alt="placeholder">
	<img class="grid" src="img/2.jpeg" alt="placeholder">
	<img class="grid" src="img/3.jpeg" alt="placeholder">
	<img class="grid" src="img/4.jpeg" alt="placeholder">
	<img class="grid" src="img/5.jpeg" alt="placeholder">
	<img class="grid" src="img/6.jpeg" alt="placeholder">
	<img class="grid" src="img/7.jpeg" alt="placeholder">
	<img class="grid" src="img/8.jpeg" alt="placeholder">
	<img class="grid" src="img/9.jpeg" alt="placeholder">
</section>
	
</body>
</html>
